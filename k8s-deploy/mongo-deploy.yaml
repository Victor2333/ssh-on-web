apiVersion: extensions/v1beta1 #This is for jenkins build, change to app/v1 is recommanded.
kind: Deployment
metadata:
  name: ssh-on-web-mongodb
  namespace: ssh-on-web
  labels:
    app: ssh-on-web-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-on-web-mongodb
  template:
    metadata:
      labels:
        app: ssh-on-web-mongodb
    spec:
      containers:
        - name: ssh-on-web-mongodb
          image: ssh-on-web-mongo-rancher:${CICD_EXECUTION_SEQUENCE}
          args: ["--auth"]
          env:
            - name: MONGO_INITDB_DATABASE
              value: toolsdb
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: ssh-on-web-mongodb
              mountPath: /data/db
              subPath: ssh-on-web/mongodb
      volumes:
        - name: ssh-on-web-mongodb
          persistentVolumeClaim:
            claimName: nfs-pvc #Use an exsisted pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-on-web-mongodb
spec:
  type: ClusterIP
  ports:
    - port: 27017
  selector:
    app: ssh-on-web-mongodb
