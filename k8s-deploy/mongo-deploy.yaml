apiVersion: apps/v1 #This is for jenkins build, change to app/v1 is recommanded.
kind: Deployment
metadata:
  name: ssh-on-web-mongodb
  namespace: ssh-on-web
  labels:
    app: ssh-on-web-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-on-web-mongodb
  template:
    metadata:
      labels:
        app: ssh-on-web-mongodb
    spec:
      imagePullSecrets:
        - name: pipeline-docker-registry
      containers:
        - name: ssh-on-web-mongodb
          image: victor2333/ssh-on-web-mongodb-rancher:1.0.${BUILD_ID}
          args: ["--auth"]
          env:
            - name: MONGO_INITDB_DATABASE
              value: toolsdb
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: ssh-on-web-mongodb
              mountPath: /data/db
      volumes:
        - name: ssh-on-web-mongodb
          persistentVolumeClaim:
            claimName: mongodb-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-on-web-mongodb
  namespace: ssh-on-web
spec:
  type: ClusterIP
  ports:
    - port: 27017
  selector:
    app: ssh-on-web-mongodb
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim
  namespace: ssh-on-web
  labels:
    app: ssh-on-web
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
