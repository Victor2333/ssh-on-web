apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssh-on-web-mongodb
  labels:
    app: ssh-on-web-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-on-web-mongodb
  template:
    metadata:
      labels:
        app: ssh-on-web-mongodb
    spec:
      containers:
        - name: ssh-on-web-mongodb
          image: mongo:4.1.8-xenial
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: toolsuser
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: 12345678
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: ssh-on-web-mongodb
              mountPath: /data/db
              subPath: ssh-on-web/mongodb
      volumes:
        - name: ssh-on-web-mongodb
          persistentVolumeClaim:
            claimName: pvc01
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-on-web-mongodb
spec:
  type: ClusterIP
  ports:
    - port: 27017
  selector:
    app: ssh-on-web-mongodb
